<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
</head>
<body>
<script>
(function(){
    const params=new URLSearchParams(window.location.search);
    const code=params.get('code');
    if(!code){
        document.body.textContent='Missing code parameter.';
        return;
    }
    const clientId='YOUR_CLIENT_ID';
    const clientSecret='YOUR_CLIENT_SECRET';
    fetch('https://github.com/login/oauth/access_token',{
        method:'POST',
        headers:{'Content-Type':'application/json','Accept':'application/json'},
        body:JSON.stringify({client_id:clientId,client_secret:clientSecret,code})
    }).then(r=>r.json()).then(data=>{
        if(data.access_token){
            const expires=Date.now()+data.expires_in*1000;
            localStorage.setItem('oauth_token',data.access_token);
            localStorage.setItem('oauth_expires',expires);
            window.location.href='index.html#/dashboard';
        }else{
            document.body.textContent='Error obtaining token';
        }
    }).catch(()=>{
        document.body.textContent='Network error.';
    });
})();
</script>
</body>
</html>
