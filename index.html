<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Název Tvé Hry</title>
    <style>
        :root{
            --primary:#1e3a8a;
            --secondary:#60a5fa;
            --accent:#f97316;
            --text:#333;
            --bg:#f9fafb;
        }
        *{box-sizing:border-box;}
        html{scroll-behavior:smooth;}
        body{
            margin:0;
            font-family:'Segoe UI', Tahoma, sans-serif;
            color:var(--text);
            background:var(--bg);
            display:flex;
        }
        /* Sidebar */
        #sidebar{
            width:250px;
            background:#fff;
            position:fixed;
            top:0;left:0;bottom:0;
            padding:1rem;
            box-shadow:2px 0 5px rgba(0,0,0,0.1);
            transform:translateX(0);
            transition:transform 0.3s ease;
            z-index:1000;
        }
        #sidebar h2{margin-top:0;color:var(--primary);}
        #sidebar nav a{
            display:block;
            padding:0.5rem 0;
            color:var(--text);
            text-decoration:none;
            position:relative;
            transition:color 0.3s;
        }
        #sidebar nav a::after{
            content:"";
            position:absolute;
            left:0;bottom:0;
            width:0;height:2px;
            background:var(--accent);
            transition:width 0.3s;
        }
        #sidebar nav a:hover{color:var(--accent);}
        #sidebar nav a:hover::after{width:100%;}
        #sidebar .social{
            margin-top:2rem;
            display:flex;
            gap:0.5rem;
        }
        #sidebar .social svg{
            width:24px;height:24px;
            fill:var(--secondary);
            transition:transform 0.3s;
            cursor:pointer;
        }
        #sidebar .social svg:hover{transform:scale(1.2);}
        #close-btn{
            display:none;
            cursor:pointer;
            font-size:1.5rem;
            margin-bottom:1rem;
            color:var(--accent);
        }
        /* Overlay */
        #overlay{
            position:fixed;
            inset:0;
            background:rgba(0,0,0,0.4);
            opacity:0;
            visibility:hidden;
            transition:opacity 0.3s;
            z-index:900;
        }
        #overlay.active{opacity:1;visibility:visible;}
        /* Top bar */
        #topbar{
            position:fixed;
            top:0;left:0;right:0;
            background:#fff;
            display:none;
            align-items:center;
            justify-content:space-between;
            padding:0.5rem 1rem;
            box-shadow:0 2px 5px rgba(0,0,0,0.1);
            z-index:950;
        }
        #menu-btn{font-size:1.5rem;cursor:pointer;color:var(--primary);}
        /* Main content */
        .content{flex:1;margin-left:250px;}
        @media(max-width:768px){
            #sidebar{transform:translateX(-100%);}
            #sidebar.open{transform:translateX(0);}
            #close-btn{display:block;}
            #topbar{display:flex;}
            .content{margin-left:0;}
        }
        /* Hero section */
        .hero{
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            text-align:center;
            color:#fff;
            position:relative;
            overflow:hidden;
        }
        @keyframes bgGradient{
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }
        .hero::before{
            content:"";
            position:absolute;
            inset:0;
            background:linear-gradient(-45deg,var(--primary),var(--secondary),var(--accent),var(--secondary));
            background-size:400% 400%;
            animation:bgGradient 15s ease infinite;
            z-index:-1;
        }
        .hero h1{font-size:3rem;margin:0;opacity:0;transform:translateY(20px);transition:all 1s ease 0.3s;}
        .hero p{font-size:1.3rem;opacity:0;transform:translateY(20px);transition:all 1s ease 0.6s;}
        .hero .cta{
            margin-top:2rem;
            padding:1rem 2rem;
            font-size:1.2rem;
            background:var(--accent);
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            text-decoration:none;
            opacity:0;
            transform:translateY(-20px);
            transition:background 0.3s, box-shadow 0.3s, transform 0.5s ease 0.9s, opacity 0.5s ease 0.9s;
        }
        .hero .cta:hover{
            background:#c0560b;
            box-shadow:0 4px 8px rgba(0,0,0,0.3);
        }
        .hero.loaded h1,.hero.loaded p,.hero.loaded .cta{opacity:1;transform:translateY(0);}
        .hero.loaded .cta{animation:bounce 2s infinite 2s;}
        @keyframes bounce{
            0%,20%,60%,100%{transform:translateY(0);}
            40%{transform:translateY(-10px);}
            80%{transform:translateY(-5px);}
        }
        /* Sections */
        section{padding:4rem 1rem;max-width:1000px;margin:0 auto;}
        section h2{font-size:2rem;text-align:center;margin-bottom:2rem;opacity:0;transform:translateY(20px);transition:all 1s;}
        section.visible h2{opacity:1;transform:translateY(0);}
        /* About */
        #about .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1.5rem;text-align:center;}
        #about .feature{
            padding:1rem;border-radius:8px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,0.1);
            transition:transform 0.3s;
        }
        #about .feature:hover{transform:scale(1.05) rotate(2deg);}
        #about .feature svg{width:40px;height:40px;fill:var(--secondary);margin-bottom:0.5rem;}
        /* Gallery */
        #gallery .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;}
        #gallery .grid-item{position:relative;overflow:hidden;border-radius:8px;}
        #gallery .grid-item img{width:100%;height:100%;object-fit:cover;transition:transform 0.5s;}
        #gallery .grid-item:hover img{transform:scale(1.1);}
        #gallery .grid-item .label{position:absolute;bottom:0;left:0;right:0;background:rgba(0,0,0,0.6);color:#fff;padding:0.5rem;text-align:center;opacity:0;transition:opacity 0.3s;}
        #gallery .grid-item:hover .label{opacity:1;}
        /* Contact */
        #contact form{display:flex;flex-direction:column;gap:1rem;max-width:400px;margin:0 auto;}
        #contact input[type="text"],#contact input[type="email"]{padding:0.5rem;font-size:1rem;border:1px solid #ccc;border-radius:4px;}
        #contact button{padding:0.75rem;background:var(--primary);color:#fff;border:none;border-radius:4px;cursor:pointer;transition:background 0.3s;}
        #contact button:hover{background:#162b5c;}
        #contact .links{margin-top:2rem;text-align:center;}
        #contact .links svg{width:30px;height:30px;margin:0 0.5rem;fill:var(--primary);transition:transform 0.3s;cursor:pointer;}
        #contact .links svg:hover{transform:scale(1.2);}        
        footer{border-top:1px solid #ddd;padding:1rem 0;font-size:0.9rem;color:#666;text-align:center;}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const hero=document.querySelector('.hero');
            setTimeout(()=>hero.classList.add('loaded'),100);

            const menuBtn=document.querySelector('#menu-btn');
            const closeBtn=document.querySelector('#close-btn');
            const sidebar=document.querySelector('#sidebar');
            const overlay=document.querySelector('#overlay');

            menuBtn.addEventListener('click',()=>{sidebar.classList.add('open');overlay.classList.add('active');});
            closeBtn.addEventListener('click',()=>{sidebar.classList.remove('open');overlay.classList.remove('active');});
            overlay.addEventListener('click',()=>{sidebar.classList.remove('open');overlay.classList.remove('active');});

            document.querySelectorAll('a[href^="#"]').forEach(anchor=>{
                anchor.addEventListener('click',function(e){e.preventDefault();document.querySelector(this.getAttribute('href')).scrollIntoView({behavior:'smooth'});if(sidebar.classList.contains('open')){sidebar.classList.remove('open');overlay.classList.remove('active');}});
            });

            const observer=new IntersectionObserver(entries=>{
                entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('visible');}});
            },{threshold:0.1});
            document.querySelectorAll('section').forEach(sec=>observer.observe(sec));
        });
    </script>
</head>
