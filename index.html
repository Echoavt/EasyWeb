<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff" id="theme-color">
  <title>Akustický Inovativní Simulátor 2.0</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="topbar">
    <h1>Akustický Simulátor</h1>
    <nav>
      <a href="#synth">Synth</a>
      <a href="#sequencer">Sequencer</a>
      <a href="#soundboard">Soundboard</a>
      <a href="game.html">Plošinovka</a>
      <a href="action_game.html">Akční hra</a>
    </nav>
    <button id="theme-toggle" aria-label="Přepnout režim">🌙</button>
  </header>
  <main class="main">
    <section id="synth" class="section">
      <h2>Syntetizér</h2>
      <canvas id="oscilloscope" width="600" height="200" aria-label="Osciloskop"></canvas>
      <div class="controls">
        <fieldset>
          <legend>Oscilátor 1</legend>
          <label>Vlnová forma
            <select class="waveform">
              <option>sine</option>
              <option>square</option>
              <option>sawtooth</option>
              <option>triangle</option>
            </select>
          </label>
          <label>Frekvence <input type="range" class="frequency" min="20" max="2000" value="440"></label>
          <label>Amplituda <input type="range" class="amplitude" min="0" max="1" step="0.01" value="0.5"></label>
          <label><input type="checkbox" class="osc-enable" checked> Zapnout</label>
        </fieldset>
      </div>
      <button id="toggleSound">Spustit zvuk</button>
    </section>
    <section id="sequencer" class="section">
      <h2>Krokový sekvencer</h2>
      <div id="sequencer-grid" class="step-grid"></div>
      <div class="seq-controls">
        <button id="seq-play">Play</button>
        <label>Tempo <input type="range" id="seq-tempo" min="60" max="180" value="120"></label>
        <label>Steps <input type="number" id="seq-steps" min="4" max="32" value="16"></label>
      </div>
    </section>
    <section id="soundboard" class="section">
      <h2>Soundboard</h2>
      <div id="soundboard-grid" class="sound-grid"></div>
    </section>
  </main>
  <div id="toast"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
