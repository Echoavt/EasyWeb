<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Sequencer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="sequencer-app">
        <h1>Step Sequencer</h1>
        <div id="sequencer" class="step-grid"></div>
        <div class="seq-controls">
            <button id="seq-play">Play</button>
            <label>Tempo <input type="range" id="seq-tempo" min="60" max="180" value="120"></label>
        </div>
    </main>
    <script src="sequencer.js" type="module"></script>
</body>
</html>
